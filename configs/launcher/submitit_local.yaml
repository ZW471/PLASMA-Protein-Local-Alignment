# @package hydra.launcher
_target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.LocalLauncher

# Submitit configuration for local execution
timeout_min: 60
cpus_per_task: 16
gpus_per_node: 1
tasks_per_node: 1
mem_gb: 20
nodes: 1
name: ${hydra.job.name}

# Submitit folder for job files
submitit_folder: ${hydra.sweep.dir}/.submitit/%j

# Redirect stderr to stdout to consolidate logs
stderr_to_stdout: true
slurm_max_num_timeout: 8
max_num_timeout: 8  # Try this parameter instead